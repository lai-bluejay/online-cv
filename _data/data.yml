experiences:
    - role: 高级机器学习工程师
      time: 2017.02 - 至今
      company: 北京智融时代信息技术有限公司
      details: |
        不良资产处置策略负责人。团队8人：3架构，3算法，2分析。2018.07 ~ 至今
        
          - 搭建基础数据框架：基于oss的特征异步存取、任务管理框架、支持DAG的任务流框架airforce，实现模型自动更新，同时保证子模型模块的扩展性。
          - 提供AutoML框架Diego，提供自动的预处理和模型融合，把base auc提高了4个点。
          - 对催收序列进行了序列建模，利用自编码器很好地模拟了催收强度，极大提高了1日回款预测准确率，提升了各阶段AUC。
        
        分期商城项目风控负责人。团队4人：3算法，1分析。2017-11~2018-06.
        
          - 项目属于从零到一的新项目，搭建了整体的风控框架。
          - 对于多数据源提出Cluster-Based-Model，验证了1.数据源聚类情况；2.各聚类数据集分模型训练后进行融合的结果优于base；3.验证随机下线数据源带来的稳定性影响。
          - 业务早期探索了小样本学习、业务线间模型迁移，利用SquareGAN进行样本生成，在业务上线初期达到了其他业务线同等模型能力。
        
        续贷用户风控算法。 2017-02 ~ 2017-10

        **其他产出**

          - 机器学习框架Conan的开发。亮点：1.树分桶2. 多层EnsembleNet 3.自动调参 4.LUS采样
          - faker_flask: 基于flask的快速api接口服务搭建。后迁移到新项目alfa，async flask-like api。
          - 主导了任务流管理airforce，依托airflow，连接了数据获取框架OFM-Hieno，微软NNI。
          - 贷后策略流服务:负责催收分案、案件流转、话术推荐、征信实体抽取、甲方案件评估


    - role: 机器学习工程师
      time: 2016.01 - 2017.02
      company: 北京闪银奇异信息技术有限公司
      details: |
        -   负责开发维护o2o业务的打分策略和模型，通过特征工程和引入bayes优化进行gbdt的自动调参，提高了4个点的AUC，去除了80%人工信审，降低首逾
        -   开发和维护运营商/短信接口，利用实体抽取、关系抽取等，优化信审报告。
        -   基于社群的中介挖掘，反欺诈召回高于原人工、规则2倍，召回客户群组坏账率30+%


    - role: 机器学习工程师
      time: 2015.06 - 2016.01
      company: 北京至信普林信息技术有限公司
      details: |
        -   大成基金全球产业指数建模，特种工程和指数方向模型。离线最高浮盈130%，回测小于5%。项目成功验收，指数上线。
        -   信元手机保障产品项目：信元用户画像；基于scrapy的app描述爬虫；对用户app进行分类。一层分类F值能达到0.98，较差的能达到0.78+， 均值0.85。项目验收


